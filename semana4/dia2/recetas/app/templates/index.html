{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>recetas</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="container">
            <h1 class="titulo">Receta: </h1>
            <div class="row">
                {% for receta in recetas %}
                    <div class="col-sm"> 
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                            <h5 class="card-title">{{ receta.titulo}}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">INGREDIENTES:</h6>
                            <p class="card-text">{{ receta.ingredientes }}</p>
                            <h6 class="card-subtitle mb-2 text-muted">PREPARACION</h6>
                            <p class="card-text">{{ receta.preparation }}</p>
                            <a href="#" class="card-link">{{ receta.autor }}</a>
                            </div>
                        </div>    
                    </div>
                {% endfor %}
            </div>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Registrar Receta
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form method="post" action="{% url 'app:registrarReceta' %}">
                                {% csrf_token %}
                                {{ frmReceta|crispy }}
                                <p>
                                    <button type="submit" class="btn btn-primary">Registrar</button>
                                </p>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
