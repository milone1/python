<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>{{ titulo }}</h1>
    </center>

    <form action="{% url 'appfront:enviar' %}" method="post">
        {% csrf_token %}
        <input type="text" name="nombre" placeholder="Ingrese su nombre:"/>
        <select name="rol">
            <option>Frontend </option>
            <option>Backend</option>
        </select>
        Que idioma hablas:
        <input type="checkbox" name="idiomas" value="Español" checked="checked">Español</input>
        <input type="checkbox" name="idiomas" value="Ingles" >Ingles</input>
        <input type="checkbox" name="idiomas" value="Frances" >Frances</input>
        <input type="checkbox" name="idiomas" value="Chino" >Chino</input>
        <input type="checkbox" name="idiomas" value="Italiano" >Italiano</input>
        <h1></h1>
        <input type="submit" name="enviar"/>
    </form>
</body>
</html>
